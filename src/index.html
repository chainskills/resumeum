<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>Your resume on Ethereum with Resumeum</title>

     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <!-- Application -->
     <link href="css/app.css" rel="stylesheet">

     <!-- Favicon -->
     <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
     <div class="container">
          <div class="jumbotron text-center">
               <h1>Resumeum</h1>
               <h2>Publish your resume on Ethereum</h2>
          </div>

          <div class="col-md-12" id="resume-list">
               <div class="row">
                    <div class="col-lg-12">
                         <p id="account" class="accountInfo pull-right"></p>
                         <p id="accountBalance" class="accountInfo pull-left"></p>
                    </div>
               </div>

               <div class="row panel panel-default">
                    <div class="panel-heading clearfix">
                         <div class="panel-title">
                              <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Events</button>
                              <button class="btn btn-info btn-lg pull-right" id="publishResumeButton" data-toggle="modal" data-target="#publishResume">Publish my resume</button>
                         </div>
                    </div>
                    <ul id="events" class="collapse list-group"></ul>
               </div>

               <div id="resumesRow" class="row">
                    <!-- RESUMES LOAD HERE -->
               </div>
          </div>
     </div>


     <div id="resumeTemplate" style="display: none;">
          <div class="row-lg-12">
               <div class="panel panel-default panel-resume">
                    <div class="panel-heading">
                         <h3 class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                         <div class="row">
                              <div class="col-xs-2">
                                   <img class="resume-picture img-responsive img-rounded" src="#" width="125" height="125" onerror="this.src='images/avatar_neutral.png'">
                              </div>

                              <div class="col-xs-10">
                                   <span class="resume-summary"></span><br/><br/>
                                   <span class="resume-country glyphicon glyphicon-map-marker"></span>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <!-- Modal form to publish a resume -->
     <div class="modal fade" id="publishResume" role="dialog">
          <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                    <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <h3 class="modal-title">Publish my resume</h3>
                         <h4 class="modal-title" id="servicePrice" >This service costs:</h4>
                    </div>
                    <div class="modal-body">
                         <div class="row">
                              <div class="col-xs-4">
                                   <img id="resume_picture" class="img-responsive img-rounded" src="#" width="250" height="250" onerror="this.src='images/avatar_neutral.png'">
                                   <br>
                                   <input type="text" class="form-control" id="resume_profile_pic_url" placeholder="Enter the URL" onkeypress="return App.changeImage(event)">
                              </div>

                              <div class="col-xs-8">
                                   <div class="col-lg-12">
                                        <form>
                                             <div class="form-group">
                                                  <label for="resume_firstName">First name</label>
                                                  <input type="text" class="form-control" id="resume_firstName" placeholder="First name" maxlength="32">
                                             </div>
                                             <div class="form-group">
                                                  <label for="resume_lastName">Last name</label>
                                                  <input type="text" class="form-control" id="resume_lastName" placeholder="Last name" maxlength="32">
                                             </div>
                                             <div class="form-group">
                                                  <label for="resume_headline">Headline</label>
                                                  <input type="text" class="form-control" id="resume_headline" placeholder="Headline" maxlength="80">
                                             </div>
                                             <div class="form-group">
                                                  <label for="resume_summary">Summary</label>
                                                  <textarea class="form-control" rows="5" id="resume_summary" placeholder="Summary" maxlength="255"></textarea>
                                             </div>
                                             <div class="form-group">
                                                  <label for="resume_country">Country</label>
                                                  <input type="text" class="form-control" id="resume_country" placeholder="Country" maxlength="32">
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.publishResume(); return false;"> Submit</button>
                         <button type="button" class="btn" data-dismiss="modal">Close</button>
                    </div>
               </div>

          </div>
     </div>

     <div id="footer" class="container">
          <nav class="navbar navbar-default navbar-fixed-bottom">
               <div class="navbar-inner navbar-content-center text-center">
                    <p class="text-muted" credit><a href="http://chainskills.com">ChainSkills</a> - &copy; 2017 - <a href="https://twitter.com/sarbogast">Sebastien Arbogast</a> and <a href="https://twitter.com/eloudsa">Said Eloudrhiri</a></p>
               </div>
          </nav>
     </div>


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>
</body>

</html>
